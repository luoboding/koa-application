{% extends 'layout.html' %}

{% block title %}{{ user.nickname }}{% endblock %}
<h4>用户信息</h4>
{% block content %}
  <h1>account name: {{ user.account_name }}</h1>
  <p>nickname: {{ user.nickname }}</p>
  <p>password: {{ user.password }}</p>
  <p>source: {{ user.source }}</p>
  <p>sex: {{ user.sex }}</p>
{% endblock %}
